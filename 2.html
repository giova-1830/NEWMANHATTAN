    <style>
        body {

        #chat-section {

        #chat-messages {
            max-height: 300px;

        }

        #chat-messages p {
            margin: 5px 0;
        }

        form input {
            padding: 10px;
            width: calc(100% - 22px);

            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
